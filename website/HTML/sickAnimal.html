<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حيواني المريض</title>
  <link rel="stylesheet" href="../CSS/contactstyle.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="../HTML/index.html">الرئيسية</a></li>
        <li><a href="../HTML/about-us.html">من نحن</a></li>
        <li><a href="../HTML/contactUs.html">اتصل بنا</a></li>
        <li><img src="../Media/logo.jpg" alt="Logo" class="logo" /></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>معلومات الحيوان المريض</h2>
    <form action="/submit-sick-animal" method="POST">
      <label for="animalType">نوع الحيوان:</label>
      <input type="text" id="animalType" name="animalType" class="input-field" required />

      <label for="animalAge">العمر التقريبي:</label>
      <input type="number" id="animalAge" name="animalAge" class="input-field" min="0" required />

      <label for="gender">الجنس:</label>
      <select id="gender" name="gender" class="input-field" required>
        <option value="">اختر</option>
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
      </select>

      <label for="vaccinated">هل مطعّم؟</label>
      <select id="vaccinated" name="vaccinated" class="input-field" required>
        <option value="">اختر</option>
        <option value="yes">نعم</option>
        <option value="no">لا</option>
      </select>

      <label for="symptoms">الأعراض:</label>
      <textarea id="symptoms" name="symptoms" class="input-field" required></textarea>

      <label for="symptomStartDate">تاريخ ظهور الأعراض:</label>
      <input type="date" id="symptomStartDate" name="symptomStartDate" class="input-field" required />

      <label for="notes">ملاحظات إضافية:</label>
      <textarea id="notes" name="notes" class="input-field"></textarea>

      <button type="submit" class="submit-btn">إرسال</button>
    </form>
  </section>

  <footer>
    <h2>كل الحقوق محفوظة لفريق حيواني اللطيف &copy; 2025</h2>
  </footer>
</body>
</html>
